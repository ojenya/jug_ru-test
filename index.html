<body>

    <!-- <header>

    <main>
        <div class="wrapper">
            <div class="left">

                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">

                </div>

                <h1>Конференции, которые нужны</h1>

                <div class="content">
                    <p>Мы, JUG Ru Group, делаем крупнейшие конференции для программистов и сочувствующих.</p>
                    <p>С нас — крутая программа, топовые спикеры, технические доклады без воды.</p>

                </div>
                <div class="btns">
                    <div class="btn-hi btn">
                        <img src="./img/hi.png" alt="hi" height="">
                        <button class="yellow">Sell ticket</button>
                    </div>

                    <div class="btn-fp btn">

                        <img src="./img/fp.png" alt="fp">

                    </div>

            <div class="right">

                </div>
            </div>
        </div>

    </main>

    <!-- The Modal -->



    <!-- Trigger/Open The Modal -->


    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Your Contents</p>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
